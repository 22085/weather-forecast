<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<!-- 高德地图 Loader（新版推荐方式） -->
<script src="https://webapi.amap.com/loader.js"></script>
<!-- CryptoJS（心知天气签名必须） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<!-- jQuery（项目原依赖） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Weather-Forcast</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_586840_9fjbh4c8tl5trzfr.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
		
<div class="weather-source-toggle">
    <button id="toggleSource">切换国际天气（Open-Meteo）</button>
    <span id="currentSource">当前：心知天气（国内）</span>
</div>
<div class="container center">
	<div class="bg"></div>
	<div class="inputBox">
		<input type="text" class="inputCity" placeholder="请输入城市名...">
	</div>
	<div class="location">
		<span class="iconfont icon-location"></span>
		<span class="city"></span><br>
		<span class="time"></span>
	</div>

	<div class="weather clearfix">
		<div class="today">
			<div class="left">
				<div class="currentTemp"></div>
				<div class="desc"></div>
				<div class="currentDate"></div>
			</div>
			<div class="right">
				<div class="currentWeatherImg">
					<img src="">
				</div>
				<div class="wind"></div>
			</div>
		</div>
		<div class="futures">
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
		</div>
	</div>
</div>


<script src="./js/jquery.min.js"></script>
<script src="./js/hmac-sha1.js"></script>
<script src="./js/index.js"></script>
</body>
<style>
.weather-source-toggle {
    text-align: center;
    margin: 20px 0;
}
#toggleSource {
    padding: 10px 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    backdrop-filter: blur(5px);
}
#toggleSource:hover {
    background: rgba(255,255,255,0.4);
}
#currentSource {
    margin-left: 15px;
    font-size: 14px;
    opacity: 0.9;
}
